<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서 챌린지</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase (provided by the Canvas environment)
        // __app_id: The current application ID
        // __firebase_config: Firebase configuration object
        // __initial_auth_token: Firebase custom authentication token

        // Ensure __app_id and __firebase_config are defined
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Define global variables for use in the script section
        window.firebaseApp = app;
        window.db = db;
        window.auth = auth;
        window.appId = appId;
        // Expose Firestore functions globally so they can be used in the main script block
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;


        // Sign in with custom token or anonymously
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Error signing in:", error);
                    showCustomAlert("인증 오류: " + error.message);
                }
            } else {
                console.log("User already signed in:", user.uid);
                window.userId = user.uid; // Set global userId
                initFirestoreListeners();
            }
        });
    </script>
    <style>
        /* Custom font for better Korean display */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #333;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-700 mb-6">
            📚 10000쪽 독서 챌린지
        </h1>

        <!-- Overall Progress Section -->
        <div class="bg-blue-100 rounded-lg p-4 mb-6 shadow-md">
            <h2 class="text-xl font-semibold text-blue-800 mb-2">현재 진행 상황</h2>
            <div class="flex items-center justify-between mb-2">
                <span class="text-lg font-medium">총 목표 쪽수:</span>
                <span class="text-xl font-bold text-blue-700">10000쪽</span>
            </div>
            <div class="flex items-center justify-between mb-4">
                <span class="text-lg font-medium">현재까지 읽은 쪽수:</span>
                <span id="totalPagesRead" class="text-xl font-bold text-green-600">0쪽</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="progressBar" class="bg-green-500 h-4 rounded-full transition-all duration-500 ease-out" style="width: 0%;"></div>
            </div>
            <p id="progressPercentage" class="text-right text-sm text-gray-600 mt-1">0%</p>

            <!-- We Can Do It Smileys Section -->
            <div class="mt-4 text-center">
                <h3 class="text-lg font-semibold text-blue-700 mb-2">위캔두잇! (10000쪽 당 10개)</h3>
                <div id="weCanDoItSmileys" class="text-4xl">
                    <!-- Smileys will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Teacher Mode Button -->
        <div class="flex justify-end mb-4">
            <button id="teacherModeBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out">
                선생님 모드
            </button>
            <button id="exitTeacherModeBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out hidden">
                선생님 모드 종료
            </button>
        </div>

        <!-- Teacher Controls (hidden by default) -->
        <div id="teacherControls" class="bg-red-100 rounded-lg p-4 mb-6 shadow-md hidden">
            <h2 class="text-xl font-semibold text-red-800 mb-4">선생님 모드 제어</h2>
            <button id="resetAllDataBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-150 ease-in-out">
                모든 데이터 초기화
            </button>
        </div>

        <!-- Add/Edit Reading Entry Form -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6 shadow-md">
            <h2 id="formTitle" class="text-xl font-semibold text-gray-800 mb-4">독서 기록 추가</h2>
            <form id="addEntryForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">학생 이름</label>
                    <select id="studentName" name="studentName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white">
                        <!-- Student names will be populated here by JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="bookTitle" class="block text-sm font-medium text-gray-700 mb-1">책 이름</label>
                    <input type="text" id="bookTitle" name="bookTitle" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="pagesRead" class="block text-sm font-medium text-gray-700 mb-1">읽은 쪽수</label>
                    <input type="number" id="pagesRead" name="pagesRead" min="1" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="md:col-span-3">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                </div>
                <div class="md:col-span-3 text-right space-x-2">
                    <button type="submit" id="submitButton" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        기록 추가
                    </button>
                    <button type="button" id="cancelEditButton" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hidden">
                        수정 취소
                    </button>
                </div>
            </form>
        </div>

        <!-- Reading Entries List -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">독서 기록</h2>
            <div id="readingEntries" class="space-y-4">
                <!-- Reading entries will be displayed here -->
                <p id="noEntriesMessage" class="text-center text-gray-500">아직 독서 기록이 없습니다. 새로운 기록을 추가해보세요!</p>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">채팅</h2>
            <div id="chatIdentitySelection" class="mb-4">
                <label for="chatSenderNameInput" class="block text-sm font-medium text-gray-700 mb-1">채팅 이름 입력 (학생만)</label>
                <div class="flex">
                    <input type="text" id="chatSenderNameInput" placeholder="이름을 입력하세요..." class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <button id="setChatSenderBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-r-md shadow-md transition duration-150 ease-in-out">
                        설정
                    </button>
                </div>
                <p id="currentChatSenderDisplay" class="text-sm text-gray-500 mt-2">현재 채팅 이름: 익명</p>
            </div>
            <div id="messagesDisplay" class="h-64 overflow-y-auto bg-gray-100 p-3 rounded-lg mb-4 flex flex-col space-y-2">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="flex">
                <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button id="sendChatBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md shadow-md transition duration-150 ease-in-out">
                    전송
                </button>
            </div>
        </div>
    </div>

    <script>
        // Array of student objects with their names and individual passwords
        const students = [
            { name: "강다나", password: "pass1" },
            { name: "고은결", password: "pass2" },
            { name: "김도담", password: "pass3" },
            { name: "김예린", password: "pass4" },
            { name: "김찬영", password: "pass5" },
            { name: "박준민", password: "pass6" },
            { name: "박하준", password: "pass7" },
            { name: "신윤성", password: "pass8" },
            { name: "양도윤", password: "pass9" },
            { name: "이아린", password: "pass10" },
            { name: "이지후", password: "pass11" },
            { name: "임우재", password: "pass12" },
            { name: "임찬유", password: "pass13" },
            { name: "정아인", password: "pass14" },
            { name: "정연우", password: "pass15" },
            { name: "정이현", password: "pass16" },
            { name: "정지은", password: "pass17" },
            { name: "조은서", password: "pass18" },
            { name: "최여정", password: "pass19" },
            { name: "최연오", password: "pass20" },
            { name: "최이도", password: "pass21" },
            { name: "황시윤", password: "pass22" },
            { name: "황재인", password: "pass23" },
            { name: "이승현", password: "pass24" },
            { name: "이승후", password: "pass25" }
        ];

        // Total target pages for the challenge (one cycle)
        const targetPages = 10000;
        // Pages per smiley
        const pagesPerSmiley = 1000;

        // Teacher password (for demonstration purposes - in a real app, this would be securely stored)
        const TEACHER_PASSWORD = "teacherpass";

        // Array to store reading entries, will be populated from Firestore
        let readingRecords = [];
        let editingDocId = null; // Stores the Firestore document ID when editing
        let isTeacherMode = false; // Track teacher mode state
        let currentChatSender = '익명'; // Default chat sender name

        // Get DOM elements
        const studentNameSelect = document.getElementById('studentName');
        const bookTitleInput = document.getElementById('bookTitle');
        const pagesReadInput = document.getElementById('pagesRead');
        const passwordInput = document.getElementById('password');
        const addEntryForm = document.getElementById('addEntryForm');
        const formTitle = document.getElementById('formTitle');
        const submitButton = document.getElementById('submitButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const totalPagesReadElement = document.getElementById('totalPagesRead');
        const progressBar = document.getElementById('progressBar');
        const progressPercentageElement = document.getElementById('progressPercentage');
        const weCanDoItSmileys = document.getElementById('weCanDoItSmileys');
        const readingEntriesContainer = document.getElementById('readingEntries');
        const noEntriesMessage = document.getElementById('noEntriesMessage');
        const teacherModeBtn = document.getElementById('teacherModeBtn');
        const exitTeacherModeBtn = document.getElementById('exitTeacherModeBtn');
        const teacherControls = document.getElementById('teacherControls');
        const resetAllDataBtn = document.getElementById('resetAllDataBtn');

        // Chat DOM elements
        const messagesDisplay = document.getElementById('messagesDisplay');
        const chatInput = document.getElementById('chatInput');
        const sendChatBtn = document.getElementById('sendChatBtn');
        const chatIdentitySelection = document.getElementById('chatIdentitySelection');
        const chatSenderNameInput = document.getElementById('chatSenderNameInput');
        const setChatSenderBtn = document.getElementById('setChatSenderBtn');
        const currentChatSenderDisplay = document.getElementById('currentChatSenderDisplay');


        // Firestore references (initialized after Firebase auth is ready)
        let recordsCollectionRef;
        let chatCollectionRef;

        /**
         * Initializes all Firestore listeners once authentication is complete.
         */
        function initFirestoreListeners() {
            if (window.db && window.appId) {
                // Initialize records collection reference
                recordsCollectionRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'readingRecords');
                // Set up real-time listener for reading records
                window.onSnapshot(window.query(recordsCollectionRef), (snapshot) => {
                    readingRecords = [];
                    snapshot.forEach(doc => {
                        readingRecords.push({ id: doc.id, ...doc.data() });
                    });
                    renderReadingEntries();
                    updateProgress();
                }, (error) => {
                    console.error("Error listening to reading records:", error);
                    showCustomAlert("독서 기록 로드 오류: " + error.message);
                });

                // Initialize chat collection reference
                chatCollectionRef = window.collection(window.db, 'artifacts', window.appId, 'public', 'data', 'chatMessages');
                // Set up real-time listener for chat messages, ordered by timestamp
                window.onSnapshot(window.query(chatCollectionRef, window.orderBy('timestamp')), (snapshot) => {
                    const messages = [];
                    snapshot.forEach(doc => {
                        messages.push(doc.data());
                    });
                    renderChatMessages(messages);
                }, (error) => {
                    console.error("Error listening to chat messages:", error);
                    showCustomAlert("채팅 메시지 로드 오류: " + error.message);
                });

            } else {
                console.error("Firebase DB or App ID not initialized.");
            }
        }

        /**
         * Populates the student name dropdown with the list of students.
         */
        function populateStudentDropdown() {
            studentNameSelect.innerHTML = ''; // Clear existing options
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.name; // Use student name as value
                option.textContent = student.name;
                studentNameSelect.appendChild(option);
            });
        }

        /**
         * Calculates the total pages read from the readingRecords array.
         * @returns {number} The sum of all pages read.
         */
        function calculateTotalPages() {
            return readingRecords.reduce((sum, entry) => sum + entry.pages, 0);
        }

        /**
         * Updates the progress bar and total pages read display, and smileys.
         */
        function updateProgress() {
            const totalRead = calculateTotalPages();
            totalPagesReadElement.textContent = `${totalRead}쪽`;

            // Calculate progress within the current 10000-page cycle for the progress bar
            let currentCycleProgressPages = totalRead % targetPages;
            // If totalRead is an exact multiple of targetPages (e.g., 10000, 20000) and not 0,
            // currentCycleProgressPages will be 0, but we want to show 100% completion for that cycle.
            if (totalRead > 0 && currentCycleProgressPages === 0) {
                currentCycleProgressPages = targetPages; // Treat as full cycle completion for display
            }

            const currentCyclePercentage = (currentCycleProgressPages / targetPages) * 100;
            progressBar.style.width = `${currentCyclePercentage}%`;
            progressPercentageElement.textContent = `${currentCyclePercentage.toFixed(1)}%`;

            // Change progress bar color based on progress
            if (currentCyclePercentage >= 100) {
                progressBar.classList.remove('bg-green-500');
                progressBar.classList.add('bg-blue-600'); // Change to blue when goal is reached
            } else {
                progressBar.classList.remove('bg-blue-600');
                progressBar.classList.add('bg-green-500');
            }

            // We Can Do It Smileys logic (DOES NOT reset every 10000 pages, accumulates based on totalRead)
            const smileyCount = Math.floor(totalRead / pagesPerSmiley);
            weCanDoItSmileys.textContent = '😊'.repeat(smileyCount);
        }

        /**
         * Renders all reading entries in the display area.
         */
        function renderReadingEntries() {
            readingEntriesContainer.innerHTML = ''; // Clear existing entries

            if (readingRecords.length === 0) {
                noEntriesMessage.style.display = 'block';
            } else {
                noEntriesMessage.style.display = 'none';
                // Sort records by student name for better readability
                const sortedRecords = [...readingRecords].sort((a, b) => a.student.localeCompare(b.student));

                sortedRecords.forEach((entry) => {
                    const entryCard = document.createElement('div');
                    // Use entry.id for data-id to reference Firestore document
                    entryCard.className = 'bg-white border border-gray-200 rounded-lg p-4 shadow-sm flex justify-between items-start';
                    entryCard.innerHTML = `
                        <div>
                            <p class="text-lg font-semibold text-blue-600">${entry.student}</p>
                            <p class="text-md text-gray-800 mt-1">"${entry.book}"</p>
                            <p class="text-sm text-gray-500">${entry.pages}쪽</p>
                        </div>
                        <div class="flex space-x-2">
                            <button data-id="${entry.id}" class="edit-btn text-green-500 hover:text-green-700 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.38-2.828-2.829z" />
                                </svg>
                            </button>
                            <button data-id="${entry.id}" class="delete-btn text-red-500 hover:text-red-700 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                    readingEntriesContainer.appendChild(entryCard);
                });

                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const docIdToEdit = event.currentTarget.dataset.id;
                        editEntry(docIdToEdit);
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const docIdToDelete = event.currentTarget.dataset.id;
                        const entryToDelete = readingRecords.find(rec => rec.id === docIdToDelete);

                        if (!entryToDelete) {
                            showCustomAlert('삭제할 기록을 찾을 수 없습니다.');
                            return;
                        }

                        const studentOfRecord = students.find(s => s.name === entryToDelete.student);
                        if (!studentOfRecord) {
                            showCustomAlert('기록의 학생 정보를 찾을 수 없습니다.');
                            return;
                        }

                        showCustomPrompt('기록을 삭제하려면 ' + studentOfRecord.name + ' 학생의 비밀번호를 입력하세요:', (inputPassword) => {
                            if (inputPassword === studentOfRecord.password) {
                                showCustomConfirm('정말 이 기록을 삭제하시겠습니까?', () => {
                                    deleteEntry(docIdToDelete);
                                });
                            } else if (inputPassword !== null) { // If user didn't cancel the prompt
                                showCustomAlert('비밀번호가 올바르지 않습니다.');
                            }
                        }, true); // true for password input type
                    });
                });
            }
        }

        /**
         * Sets the form to edit an existing entry.
         * @param {string} docId The Firestore document ID of the entry to edit.
         */
        function editEntry(docId) {
            const entry = readingRecords.find(rec => rec.id === docId);
            if (entry) {
                editingDocId = docId;
                studentNameSelect.value = entry.student;
                bookTitleInput.value = entry.book;
                pagesReadInput.value = entry.pages;

                formTitle.textContent = '독서 기록 수정';
                submitButton.textContent = '기록 수정';
                cancelEditButton.classList.remove('hidden');
                studentNameSelect.disabled = true; // Prevent changing student name during edit
            }
        }

        /**
         * Deletes a reading entry from Firestore by its document ID.
         * @param {string} docId The Firestore document ID of the entry to delete.
         */
        async function deleteEntry(docId) {
            try {
                if (!recordsCollectionRef) {
                    showCustomAlert("데이터베이스 연결 준비 중입니다. 잠시 후 다시 시도해주세요.");
                    return;
                }
                await window.deleteDoc(window.doc(recordsCollectionRef, docId));
                showCustomAlert('독서 기록이 삭제되었습니다.');
                resetForm(); // Reset form in case it was in edit mode
            } catch (error) {
                console.error("Error deleting document:", error);
                showCustomAlert("기록 삭제 오류: " + error.message);
            }
        }

        /**
         * Resets the form to its initial "Add Record" state.
         */
        function resetForm() {
            addEntryForm.reset();
            editingDocId = null;
            formTitle.textContent = '독서 기록 추가';
            submitButton.textContent = '기록 추가';
            cancelEditButton.classList.add('hidden');
            studentNameSelect.disabled = false;
            passwordInput.value = ''; // Clear password field
        }

        /**
         * Handles the form submission to add or update a reading entry.
         * @param {Event} event The form submission event.
         */
        addEntryForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const studentName = studentNameSelect.value;
            const book = bookTitleInput.value.trim();
            const pages = parseInt(pagesReadInput.value);
            const enteredPassword = passwordInput.value;

            if (!studentName || !book || pages <= 0) {
                showCustomAlert('모든 필드를 올바르게 입력해주세요 (쪽수는 1 이상이어야 합니다).');
                return;
            }

            try {
                if (!recordsCollectionRef) {
                    showCustomAlert("데이터베이스 연결 준비 중입니다. 잠시 후 다시 시도해주세요.");
                    return;
                }

                if (editingDocId) {
                    // Update existing entry in Firestore, no password required for editing
                    const docRef = window.doc(recordsCollectionRef, editingDocId);
                    await window.updateDoc(docRef, {
                        book: book,
                        pages: pages
                    });
                    showCustomAlert('독서 기록이 수정되었습니다.');
                } else {
                    // Add new entry to Firestore, password is required
                    const student = students.find(s => s.name === studentName);
                    if (!student) {
                        showCustomAlert('선택된 학생을 찾을 수 없습니다.');
                        return;
                    }
                    if (enteredPassword !== student.password) {
                        showCustomAlert('비밀번호가 올바르지 않습니다.');
                        return;
                    }

                    await window.addDoc(recordsCollectionRef, {
                        student: studentName,
                        book: book,
                        pages: pages,
                        timestamp: new Date() // Use client-side timestamp for now, or serverTimestamp() if available
                    });
                    showCustomAlert('독서 기록이 추가되었습니다.');
                }
                resetForm(); // Clear the form fields and reset to add mode
            } catch (error) {
                console.error("Error adding/updating document:", error);
                showCustomAlert("기록 추가/수정 오류: " + error.message);
            }
        });

        // Event listener for cancel edit button
        cancelEditButton.addEventListener('click', resetForm);

        // Teacher Mode functionality
        teacherModeBtn.addEventListener('click', () => {
            showCustomPrompt('선생님 비밀번호를 입력하세요:', (inputPassword) => {
                if (inputPassword === TEACHER_PASSWORD) {
                    isTeacherMode = true; // Set teacher mode
                    currentChatSender = '선생님'; // Teacher's chat name
                    teacherModeBtn.classList.add('hidden');
                    exitTeacherModeBtn.classList.remove('hidden');
                    teacherControls.classList.remove('hidden');
                    chatIdentitySelection.classList.add('hidden'); // Hide student chat identity
                    currentChatSenderDisplay.textContent = `현재 채팅 이름: 선생님`;
                    showCustomAlert('선생님 모드에 진입했습니다.');
                } else if (inputPassword !== null) { // If user didn't cancel
                    showCustomAlert('비밀번호가 올바르지 않습니다.');
                }
            }, true); // true for password input type
        });

        exitTeacherModeBtn.addEventListener('click', () => {
            isTeacherMode = false; // Exit teacher mode
            // Restore student's chat name from localStorage or default
            currentChatSender = localStorage.getItem('chatSenderName') || '익명';
            teacherModeBtn.classList.remove('hidden');
            exitTeacherModeBtn.classList.add('hidden');
            teacherControls.classList.add('hidden');
            chatIdentitySelection.classList.remove('hidden'); // Show student chat identity
            currentChatSenderDisplay.textContent = `현재 채팅 이름: ${currentChatSender}`;
            showCustomAlert('선생님 모드를 종료합니다.');
        });

        resetAllDataBtn.addEventListener('click', async () => {
            showCustomConfirm('정말 모든 독서 기록을 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다.', async () => {
                try {
                    if (!recordsCollectionRef) {
                        showCustomAlert("데이터베이스 연결 준비 중입니다. 잠시 후 다시 시도해주세요.");
                        return;
                    }
                    const querySnapshot = await window.getDocs(recordsCollectionRef);
                    const deletePromises = [];
                    querySnapshot.forEach((doc) => {
                        deletePromises.push(window.deleteDoc(doc.ref));
                    });
                    await Promise.all(deletePromises);
                    showCustomAlert('모든 독서 기록이 초기화되었습니다.');
                } catch (error) {
                    console.error("Error resetting all data:", error);
                    showCustomAlert("데이터 초기화 오류: " + error.message);
                }
            });
        });

        /**
         * Renders chat messages in the display area.
         * @param {Array} messages An array of message objects {sender: string, messageText: string, timestamp: Date}.
         */
        function renderChatMessages(messages) {
            messagesDisplay.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'p-2 rounded-lg';
                // Determine if it's a teacher message for different styling
                if (msg.sender === '선생님') {
                    messageElement.classList.add('bg-blue-200', 'self-end', 'text-right');
                    messageElement.innerHTML = `<p class="font-bold text-blue-800">선생님:</p><p>${msg.messageText}</p>`;
                } else if (msg.sender === currentChatSender) { // Message from current student user
                    messageElement.classList.add('bg-green-200', 'self-end', 'text-right');
                    messageElement.innerHTML = `<p class="font-bold text-green-800">${msg.sender} (나):</p><p>${msg.messageText}</p>`;
                }
                else { // Other student messages
                    messageElement.classList.add('bg-gray-200', 'self-start', 'text-left');
                    messageElement.innerHTML = `<p class="font-bold text-gray-800">${msg.sender}:</p><p>${msg.messageText}</p>`;
                }
                messagesDisplay.appendChild(messageElement);
            });
            // Scroll to the bottom of the chat display
            messagesDisplay.scrollTop = messagesDisplay.scrollHeight;
        }

        /**
         * Sends a chat message to Firestore.
         */
        sendChatBtn.addEventListener('click', async () => {
            const messageText = chatInput.value.trim();
            if (messageText === '') {
                showCustomAlert('메시지를 입력해주세요.');
                return;
            }

            if (!currentChatSender || currentChatSender === '익명') {
                showCustomAlert('채팅 이름을 먼저 설정해주세요.');
                return;
            }

            try {
                if (!chatCollectionRef) {
                    showCustomAlert("채팅 데이터베이스 연결 준비 중입니다. 잠시 후 다시 시도해주세요.");
                    return;
                }
                await window.addDoc(chatCollectionRef, {
                    sender: currentChatSender,
                    messageText: messageText,
                    timestamp: new Date()
                });
                chatInput.value = ''; // Clear input field
            } catch (error) {
                console.error("Error sending message:", error);
                showCustomAlert("메시지 전송 오류: " + error.message);
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatBtn.click();
            }
        });

        // New: Set chat sender name for students
        setChatSenderBtn.addEventListener('click', () => {
            const name = chatSenderNameInput.value.trim();
            if (name) {
                currentChatSender = name;
                localStorage.setItem('chatSenderName', name);
                currentChatSenderDisplay.textContent = `현재 채팅 이름: ${currentChatSender}`;
                showCustomAlert(`채팅 이름이 '${name}'(으)로 설정되었습니다.`);
            } else {
                showCustomAlert('채팅 이름을 입력해주세요.');
            }
        });

        // Initial setup when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            populateStudentDropdown(); // Populate the dropdown
            // Load chat sender name from localStorage on startup
            const savedChatSenderName = localStorage.getItem('chatSenderName');
            if (savedChatSenderName) {
                currentChatSender = savedChatSenderName;
                chatSenderNameInput.value = savedChatSenderName;
            }
            currentChatSenderDisplay.textContent = `현재 채팅 이름: ${currentChatSender}`;
            
            // Initial visibility check for chat identity selection based on teacher mode state
            if (isTeacherMode) {
                chatIdentitySelection.classList.add('hidden');
            } else {
                chatIdentitySelection.classList.remove('hidden');
            }
            // initFirestoreListeners() will be called by onAuthStateChanged
        });
    </script>
</body>
</html>
